<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusBank Pro | Multi-User Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f1f5f9]">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-72 bg-slate-900 text-white flex flex-col p-6 shadow-2xl">
            <div class="flex items-center gap-3 mb-10 px-2">
                <div class="p-2 bg-indigo-500 rounded-lg shadow-lg">
                    <i class="fas fa-university text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tighter">NexusBank <span class="text-[10px] bg-indigo-600 px-2 py-1 rounded ml-1">PRO</span></h1>
            </div>

            <div class="mb-8 px-2">
                <label class="text-[10px] uppercase text-slate-400 font-bold mb-2 block">Switch Account</label>
                <select id="userSelector" onchange="switchUser()" class="w-full bg-slate-800 border-none rounded-xl p-3 text-sm focus:ring-2 focus:ring-indigo-500 outline-none cursor-pointer text-white">
                    </select>
            </div>

            <nav class="space-y-1 flex-1">
                <button onclick="switchTab('dashboard')" class="nav-link active w-full flex items-center gap-4 p-4 rounded-xl transition-all">
                    <i class="fas fa-columns w-5"></i> Dashboard
                </button>
                <button onclick="switchTab('transfer')" class="nav-link w-full flex items-center gap-4 p-4 rounded-xl transition-all">
                    <i class="fas fa-random w-5"></i> Transfer
                </button>
                <button onclick="switchTab('transactions')" class="nav-link w-full flex items-center gap-4 p-4 rounded-xl transition-all">
                    <i class="fas fa-receipt w-5"></i> History
                </button>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto p-8 relative">
            
            <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                <div class="flex items-center gap-4">
                    <div id="user-avatar" class="w-14 h-14 rounded-2xl flex items-center justify-center text-white font-bold text-xl shadow-lg"></div>
                    <div>
                        <h2 class="text-2xl font-black text-slate-800" id="user-name-display">Loading...</h2>
                        <p class="text-slate-500 text-sm font-medium" id="user-id-display">ID: #000000</p>
                    </div>
                </div>
                <div class="text-right px-4">
                    <p class="text-xs font-bold text-slate-400 uppercase">Status</p>
                    <p class="text-green-500 font-bold flex items-center gap-1 justify-end"><i class="fas fa-circle text-[8px]"></i> Active</p>
                </div>
            </div>

            <section id="dashboard" class="content-section active">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    
                    <div class="lg:col-span-2 bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100 relative overflow-hidden">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <p class="text-slate-400 font-bold text-xs uppercase tracking-widest">Global Balance</p>
                                <h3 class="text-5xl font-black text-slate-900 mt-2 tracking-tighter" id="balance">₹0.00</h3>
                            </div>
                            <div class="p-3 bg-indigo-50 rounded-xl text-indigo-600"><i class="fas fa-chart-line"></i> Analytics</div>
                        </div>
                        <canvas id="userChart" height="110"></canvas>
                    </div>

                    <div class="card-container cursor-pointer" onclick="flipCard()">
                        <div id="credit-card" class="card-inner relative w-full h-64">
                            <div id="card-front-theme" class="card-front absolute inset-0 p-8 rounded-[2.5rem] shadow-2xl text-white flex flex-col justify-between overflow-hidden">
                                <div class="flex justify-between items-start z-10">
                                    <i class="fas fa-fingerprint text-3xl opacity-50"></i>
                                    <h4 id="card-type" class="font-bold italic tracking-widest text-sm uppercase">NEXUS GOLD</h4>
                                </div>
                                <div class="z-10">
                                    <p id="card-number-display" class="text-xl tracking-[0.25em] font-mono mb-4">**** **** **** 0000</p>
                                    <div class="flex justify-between items-end">
                                        <div>
                                            <p class="text-[10px] opacity-60 uppercase mb-1">Card Holder</p>
                                            <p id="card-holder-display" class="font-bold tracking-widest uppercase">NAME</p>
                                        </div>
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" class="w-12 brightness-0 invert opacity-90">
                                    </div>
                                </div>
                                <div class="absolute -right-10 -top-10 w-40 h-40 bg-white/10 rounded-full"></div>
                            </div>
                            <div class="card-back absolute inset-0 p-8 rounded-[2.5rem] bg-slate-800 text-white flex flex-col justify-center items-center rotate-y-180 shadow-2xl">
                                <div class="w-full h-10 bg-black absolute top-8"></div>
                                <div class="bg-slate-700 w-3/4 p-2 text-right mt-12 rounded">
                                    <span class="text-[10px] mr-2 opacity-50">CVV</span>
                                    <span class="font-mono font-bold italic" id="card-cvv">***</span>
                                </div>
                                <p class="mt-4 text-[7px] opacity-40 text-center px-6 uppercase">This card is property of NexusBank. If found, please return to any branch.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="transfer" class="content-section">
                <div class="max-w-xl mx-auto bg-white p-10 rounded-[2.5rem] shadow-xl border border-slate-100">
                    <h3 class="text-2xl font-bold mb-6 text-slate-800"><i class="fas fa-paper-plane mr-2 text-indigo-500"></i>Send Money</h3>
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Recipient Name</label>
                            <input type="text" id="target-name" placeholder="Enter name" class="w-full p-4 bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase mb-2 ml-1">Amount (₹)</label>
                            <input type="number" id="target-amount" placeholder="0.00" class="w-full p-5 text-4xl font-black bg-slate-50 rounded-2xl border-2 border-transparent focus:border-indigo-500 outline-none text-indigo-600 transition-all">
                        </div>
                        <button onclick="executeTransfer()" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-bold text-lg shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition-all active:scale-95">Complete Transaction</button>
                    </div>
                </div>
            </section>

            <section id="transactions" class="content-section">
                <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-100 overflow-hidden">
                    <div class="p-8 bg-slate-50/50 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="text-xl font-bold">Transaction History</h3>
                        <button class="text-xs font-bold text-indigo-600 bg-indigo-50 px-4 py-2 rounded-lg">View All</button>
                    </div>
                    <table class="w-full text-left">
                        <tbody id="txn-list" class="divide-y divide-slate-50">
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
